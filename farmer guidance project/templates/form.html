<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: white url('static/form_bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background-color: #28a745;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        footer {
            margin-top: auto;
        }
        form {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%; /* Ensure form is responsive */
            margin: 20px auto;
            animation: fadeIn 1s ease-in-out;
        }
        label {
            font-weight: bold;
            color: #2f4f4f;
        }
        .form-group {
            margin-bottom: 15px;
        }
        button {
            background-color: #6b8e23;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #556b2f;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Crop Recommendation Based on Soil Condition</h1>
    </header>
    
    <form action="{{ url_for('submitdata') }}" method="post">
        <div class="form-group">
            <label for="nitrogen">Nitrogen Content in soil:</label>
            <input type="text" name="N" id="nitrogen" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="phosphorus">Phosphorus Content in soil:</label>
            <input type="text" name="P" id="phosphorus" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="potassium">Potassium Content in soil:</label>
            <input type="text" name="K" id="potassium" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="temperature">temperature:</label>
            <input type="text" name="temperature" id="temperature" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="humidity">Humidity:</label>
            <input type="text" name="humidity" id="humidity" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="rainfall">Rainfall:</label>
            <input type="text" name="rainfall" id="rainfall" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="ph">Soil pH:</label>
            <input type="text" name="ph" id="ph" class="form-control" required>
        </div>
       <button type="submit" class="btn btn-primary btn-block">Submit Details</button>
    </form>
    
    <footer>
        <p>&copy; 2024 Crop Recommendation System. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
