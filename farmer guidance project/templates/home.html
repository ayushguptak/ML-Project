<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation Based on Soil Condition</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            scroll-behavior: smooth;
        }
        header, footer {
            background-color: #28a745;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        header {
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #d4edda;
        }
        .content {
            flex: 1;
            padding: 50px 0;
        }
        .content h2 {
            margin-bottom: 30px;
            font-weight: bolder;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-primary:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .section {
            margin-bottom: 50px;
        }
        .box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .box:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 20px rgba(0,0,0,0.2);
        }
        .green-box {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body background="static/farm_bg.jpg">

<header>
    <h1>Know Your Crop</h1>
    <nav>
        <a href="#home">Home</a>
    </nav>
</header>

<div class="content container">
    <section id="home" class="section home text-center">
        <h2>Welcome to Crop Recommendation</h2>
        <div class="box green-box">
            <p>This model tells you which crops you can grow based on the climate of your farm and the nutrient value of your soil.</p>
        </div>
        <a href="/form" class="btn btn-primary btn-lg">Add Soil Info</a>
    </section>
</div>

<footer>
    <p>&copy; 2024 Crop Recommendation System. All rights reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();

            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });
</script>
</body>
</html>
